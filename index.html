<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script>
        window.addEventListener('load', (event) => {
            document.querySelector( "body" ).classList.add( "loaded");
        });
    </script>

    <title>Fancy list animation</title>
</head>
<body>

    <ul>
        <li><i class="fas fa-home"></i>Home</li>
        <li><i class="fas fa-network-wired"></i>Products</li>
        <li><i class="fas fa-concierge-bell"></i>Services</li>
        <li><i class="fas fa-building"></i>Office</li>
        <li><i class="fas fa-file-signature"></i>Contacts</li>
        <li><i class="fas fa-address-card"></i>About us</li>
        <li><i class="fas fa-shopping-basket"></i>Basket</li>
    </ul>
    
</body>
</html>
